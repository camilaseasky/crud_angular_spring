<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{ course.category }}
          <span>
            <mat-icon aria-hidden="false" aria-label="Categoria do curso" fontIcon="home" color="black">{{course.category | category}}</mat-icon>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef="">
          <button mat-mini-fab color="accent" aria-label="Adicionar">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
